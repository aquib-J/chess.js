<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Chess</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <header>
        <h3 class="top-heading">Let's play Chess</h3>
    </header>
    <div id="FenInDiv">
        <label for="fenIn">Fen:<br /></label>
        <input type="text" id="fenIn" value=' '>
        <button type="button" id="SetFen">Set Position</button>
    </div>
    <div id="Board">

    </div>
    <div id="EngineOutput">Thinking Time:<br>
        <select name="" id="ThinkTimeChoice">
            <option value="1">1 sec</option>
            <option value="2">2 sec</option>
            <option value="4">4 sec</option>
            <option value="6">6 sec</option>
            <option value="8">8 sec</option>
            <option value="10">10 sec</option>
        </select><br><br><br>
        <span class="" id="BestOut">BestMove:</span><br>
        <span class="" id="DepthOut">Depth:</span><br>
        <span class="" id="ScoreOut">Score:</span><br>
        <span class="" id="NodesOut">Nodes:</span><br>
        <span class="" id="OrderingOut">Ordering:</span><br>
        <span class="" id="TimeOut">Time:</span><br><br>
        <button type="button" id="SearchButton">Move Now</button><br>
        <button type="button" id="NewGameButton">New Game</button><br>
        <button type="button" id="FlipButton">Flip Board</button><br><br>
        <button type="button" id="TakeButton">Take Back</button><br>
        <span id="GameStatus"></span>
    </div>



    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="./src/defs.js" type="module"></script>
    <script src="./src/io.js" type="module"></script>
    <script src="./src/board.js" type="module"></script>
    <script src="./src/movegen.js" type="module"></script>
    <script src="./src/makemove.js" type="module"></script>
    <script src="./src/perft.js" type="module"></script>
    <script src="./src/gui.js" type="module"></script>
    <script src="./src/main.js" type="module"></script>



</body>

</html>
